 3015 C2 // FINE_INTEGRATION_TIME_
# //EnableOutput
 0104 00 // GROUPED_PARAMETER_HOLD
 0100 01 // MODE_SELECT (Start Streaming)
# AFV and APS config for mode1
F imageFormat      1	1=raw10 
